<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multiply Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" href="./index.css" />
    <!-- <link rel="stylesheet" href="./task.css" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

<style>
</style>
<body>

    <div class="container ">
        <div class="row ">
            <div class="col-sm-3 border rounded bg-light-subtle h-50 pt-5">
                <div>
                    <p id="cs">CurrentScore : 0</p>
                    <p id="hs">HighestScore : 0</p>
                </div>
                <h2 id="timer" >Countdown : 60</h2>
                <button type="button" class="btn btn-dark" id="startbtn" >Start</button>
            </div>
            <div class="col-sm-5 border rounded bg-light-subtle h-50 ms-5 text-center pt-5 ">
                <div id="main">
                    <h1 id="question">What is <span>x</span> multiply by <span>y</span> ?</h1>
                    <input type="text" class="mt-4 text-center" placeholder="Enter Your Answer" size="36">
                    <div class="pt-2">
                        <button type="button" id="submitbtn" disabled>Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
